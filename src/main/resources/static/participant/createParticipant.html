<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register for Lottery</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat" rel="stylesheet">
    <style type="text/css">
        p { font-family: 'Montserrat', sans-serif; }
        label { font-family: 'Merriweather', serif; }
    </style>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
</head>
<body>

<h1 class="display-3 text-center my-4"><p>Register for Lottery</p></h1>
<hr>

<div class="container">

    <a class="btn btn-info float-right" href="/show-user-page" role="button">
        <i class="fas fa-user"></i> User menu</a>

    <br>

    <div class="form-group">
        <label for="email">Email(*)</label>
        <input class="form-control" type="text" id="email" placeholder="Enter your email. Same e-mail can be used for multiple entries">
    </div>

    <div class="form-group">
        <label for="age">Age(*)</label>
        <input class="form-control" type="text" id="age" placeholder="Enter your age. Allowed age (21-65)">
    </div>

    <div class="form-group">
        <label for="lottery_id">Lottery id(*)</label>
        <input class="form-control" type="text" id="lottery_id" placeholder="Enter lottery id">
    </div>


    <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target=".lotteries">
        Available lotteries
    </button>

    <div class="modal fade lotteries" tabindex="-1" role="dialog" aria-labelledby="ModalLotteries" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title lotteries">Lottery List</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p><i>Data of available lotteries. Status - IN PROGRESS and limit not reached.</i></p>
                    <table class="table table-bordered">
                        <thead class="thead-light">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Title</th>
                            <th scope="col">Limit</th>
                            <th scope="col">Status</th>
                            <th scope="col">Start date</th>
                            <th scope="col">End date</th>
                        </tr>
                        </thead>
                        <tbody id="table-body">

                        </tbody>
                    </table>

                    <h2 class="text-center" id="h2-body"></h2>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <br>

    <button class="btn btn-outline-info btn-block" type="submit" onclick="createParticipant()"><i class="fas fa-check-circle"></i> Submit</button>

</div>

<script src="participantScript.js" type="text/javascript"></script>
<script src="/lottery/lotteryScript.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
<script>
    loadInProgressLotteries();
</script>
</body>
</html>
