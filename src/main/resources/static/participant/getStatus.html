<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Participant Status</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat" rel="stylesheet">
    <style type="text/css">
        p { font-family: 'Montserrat', sans-serif; }
        label { font-family: 'Merriweather', serif; }
    </style>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<h1 class="display-3 text-center my-4"><p>Get Participant Status</p></h1>
<hr>

<div class="container">

    <a class="btn btn-info float-right" href="/show-user-page" role="button">
        <i class="fas fa-user"></i> User menu</a>

    <br>

    <div class="form-group">
        <label for="id">Id(*)</label>
        <input class="form-control" type="text" id="id" placeholder="Enter lottery id">
    </div>

    <div class="form-group">
        <label for="email">Email(*)</label>
        <input class="form-control" type="text" id="email" placeholder="Enter participant email">
    </div>

    <div class="form-group">
        <label for="code">Code(*)</label>
        <input class="form-control" type="text" id="code" placeholder="Enter participant code">
    </div>

    <button class="btn btn-outline-info btn-block" type="submit" onclick="checkStatus()"><i class="fas fa-check-circle"></i> Submit</button>

    <br><br>

</div>

<script src="../lottery/lotteryScript.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

</body>
</html>
