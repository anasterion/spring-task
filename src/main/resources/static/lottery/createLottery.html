<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Lottery</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat" rel="stylesheet">
    <style type="text/css">
        p { font-family: 'Montserrat', sans-serif; }
        label { font-family: 'Merriweather', serif; }
    </style>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<h1 class="display-3 text-center my-4"><p>Create Lottery</p></h1>
<hr>

<div class="container">

    <a class="btn btn-primary float-right" href="/index.html" role="button">
        <i class="fas fa-home"></i> Homepage</a>

    <br>

    <div class="form-group">
        <label for="title">Title(*)</label>
        <input class="form-control" type="text" id="title" placeholder="Enter lottery title. Must be unique">
    </div>

    <div class="form-group">
        <label for="limit">Limit(*)</label>
        <input class="form-control" type="text" id="limit" placeholder="Enter participant limit.">
    </div>

    <button class="btn btn-outline-info btn-block" type="submit" onclick="createLottery()"><i class="fas fa-check-circle"></i> Submit</button>

    <br><br>

</div>

<script src="lotteryScript.js" type="text/javascript"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</body>
</html>
