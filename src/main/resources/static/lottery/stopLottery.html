<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stop Lottery</title>
    <style type="text/css">
        tbody { font-family: 'Montserrat', sans-serif; }
        tr { font-family: 'Merriweather', serif; }
        p { font-family: 'Montserrat', sans-serif; }
        label { font-family: 'Merriweather', serif; }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">

</head>
<body>

<h1 class="display-4 text-center my-4"><p>Stop Lottery</p></h1>

<hr>

<div class="container">

    <a class="btn btn-primary float-right" href="/index.html" role="button">
        <i class="fas fa-home"></i> Homepage</a>

    <br><br>

    <p><i>Data of pending lotteries in which registration can be stopped. Once it is stopped data will move to <u>Choose winner</u> menu with status - ENDED.</i></p>

    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Limit</th>
            <th scope="col">Status</th>
            <th scope="col">Start date</th>
            <th scope="col">End date</th>
        </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
    </table>

    <h2 class="text-center" id="h2-body"></h2>

    <br>

    <div class="form-group">
        <label for="id">Id(*)</label>
        <input class="form-control" type="text" id="id" placeholder="Enter lottery id">
    </div>


    <button class="btn btn-primary btn-block" data-toggle="modal" data-target="#confirm"><i class="fas fa-check-circle"></i> Submit</button>

    <div class="modal" id="confirm">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Warning!</h5>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    Please confirm your choice.
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary center-block" type="submit" onclick="stopLottery()">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <br><br>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
<script src="lotteryScript.js" type="text/javascript"></script>
<script>
    loadLotteries();
</script>

</body>
</html>
